{% extends 'base.html' %}

{% block head %}
<title>ACI MAC-Level Reporting</title>
{% endblock %}

{% block body %}
<div class="content">  
        <h1> Database Entry</h1>

    <h2>New Device Entry</h2>
    <table>
        <tr>
            <th>MAC</th>
            <th>IP</th>       
            <th>Interface</th>
        </tr>
        {% for d in data %}
            <tr>
                <td>{{ d.mac}}</td>
                <td>{{ d.ip }}</td>
                <td>{{ d.interface}}</td>              
            </tr>
        {% endfor %}
    </table>

<h2> Go Back to Initial Page</h2>
<a href="/">Return to Home</a>    
{% endblock %}
